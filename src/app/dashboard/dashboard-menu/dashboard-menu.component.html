<div class="site-menubar">
  <div class="site-menubar-body">
    <ul class="site-menu" data-plugin="menu">
      <li class="site-menu-item">
        <a [routerLink]=" ['/dashboard/overview'] "
           routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <i class="fas fa-home"></i>
          <span class="site-menu-title">Dashboard</span>
        </a>

      </li>
      <li class="site-menu-item has-sub">
        <a href="javascript:void(0)">
          <i class="far fa-file-alt"></i>
          <span class="site-menu-title">Pages</span>
        </a>
        <ul class="site-menu-sub">

          <li class="site-menu-item">
            <a class="animsition-link" [routerLink]=" ['/'] ">
              <span class="site-menu-title">Home</span>
            </a>
          </li>
          <li class="site-menu-item">
            <a class="animsition-link" [routerLink]=" ['/dashboard/invalidURL'] ">
              <span class="site-menu-title">404 page</span>
            </a>
          </li>

        </ul>
      </li>
      <li class="site-menu-item">
        <a [routerLink]=" ['/dashboard/account'] "
           routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <i class="far fa-user-circle"></i>
          <span class="site-menu-title">Account</span>
        </a>
      </li>
      <li class="site-menu-item">
        <a [routerLink]=" ['/dashboard/manage-users'] "
           routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <i class="fas fa-users"></i>
          <span class="site-menu-title">Manage Users</span>
        </a>
      </li>

    </ul>
  </div>
</div>
