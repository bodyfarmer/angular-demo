<div class="bg--gray h-100">
  <div class="container">
    <div class="row">
      <div class="col">
        <p-messages [(value)]="msgs"></p-messages>
      </div>
    </div>
    <div class="row">
      <div class="col-4 offset-4 card card--sign-up">
        <h5 class="card-title">Sign up</h5>
        <form class="form-horizontal" (ngSubmit)="onSignUp()" [formGroup]="signUpForm">
          <div class="form-group">
            <div class="row">
              <div class="col-md-12">
                <label for="firstName">First name*</label>
              </div>
              <div class="col-md-12">
                <input pInputText class="form-control" type="text" id="firstName" placeholder="First name"
                       autofocus="" required="" formControlName="firstName">
                <div class="form-message"
                     *ngIf="(signUpForm.get('firstName').touched || signUpForm.controls['firstName'].dirty) && !signUpForm.controls['firstName'].valid">
                  First name must be at least 3 characters long
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-md-12">
                <label for="lastName">Last name*</label>
              </div>
              <div class="col-md-12">
                <input pInputText class="form-control" type="text" id="lastName" placeholder="Last name"
                       autofocus="" required="" formControlName="lastName">
                <div class="form-message"
                     *ngIf="(signUpForm.get('lastName').touched || signUpForm.controls['lastName'].dirty) && !signUpForm.controls['lastName'].valid">
                  Last name must be at least 3 characters long
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <label class="col-sm-12 control-label" for="email">Email*</label>
              <div class="col-md-12">
                <input pInputText class="form-control" type="email" name="email" id="email" placeholder="Email"
                       autofocus="" required="" formControlName="username">
                <div class="form-message"
                     *ngIf="(signUpForm.get('username').touched || signUpForm.controls['username'].dirty) && !signUpForm.controls['username'].valid">
                  Email is invalid
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <label class="col-sm-12 control-label" for="password">Password*</label>
              <div class="col-md-12">
                <input pPassword class="form-control" type="password" name="password" id="password"
                       placeholder="Password" required="" formControlName="password">
                <div class="form-message"
                     *ngIf="(signUpForm.get('password').touched || signUpForm.controls['password'].dirty) && !signUpForm.controls['password'].valid">
                  Last name must be at least 5 characters long
                </div>
              </div>

            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <button type="submit" class="btn btn-rounded btn-primary btn-block" [disabled]="!signUpForm.valid">
                Register
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
